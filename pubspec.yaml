name: mevn_app
description: MEVN Application
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  bloc: ^8.0.2
  connectivity_plus: ^2.2.1
  dartz: ^0.10.1
  dio: ^4.0.4
  drop_down_list: ^0.0.3
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_html: ^2.2.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.22.0
  get_it: any
  google_sign_in: null
  http: ^0.13.4
  intl: ^0.17.0
  page_transition: ^2.0.5
  shared_preferences: ^2.0.13
  url_launcher: ^6.1.2

dev_dependencies:
  bloc_test: ^9.0.2
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  pretty_dio_logger: ^1.1.1
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
